<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search a Digimon!</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/generalStyles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4999f9f3a4.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" width="auto" height="45" class="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto me-5 my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item me-5">
                        <a class="nav-link" href="about.html" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-title="About us">
                            <i class="fa-solid fa-circle-info fa-xl"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <!-- ALERTA DE BUSQUEDA -->
        <div class="row justify-content-center mt-3">
            <div class="position-fixed top-0 start-50 translate-middle-x mt-5 col-6" id="liveAlertPlaceholder"></div>
        </div>
        <br>
        <!-- Logo -->
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 rounded-pill bg-dark py-4 px-0 text-center border border-5 border-warning">
                <img src="images/logo.png" alt="logo" class="w-75 img-fluid">
            </div>
        </div>
        <!-- Buscador -->

        <div class="row justify-content-center my-3">
            <div class="col-sm-4 m-3 d-flex">
                <div class="input-group flex-grow-1">
                    <input type="search" class="form-control" placeholder="Ej: Agumon" aria-label="Ej: Agumon"
                        aria-describedby="btnBuscar" id="indexSearch">
                    <button class="btn btn-dark" type="button" id="btnIndexSearch">
                        <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
                    </button>
                </div>

                <button class="btn btn-warning ms-2 flex-shrink-0" type="button" id="randomBtn" data-bs-toggle="tooltip"
                data-bs-title="Don't know what to look for? Try a random search!" data-bs-placement="right">
                    <i class="fa-solid fa-dice fa-lg"></i>
                </button>
            </div>
        </div>

        <!-- Busqueda random 
        <div class="d-grid gap-2 col-sm-4 mx-auto my-3">
            <button class="btn btn-danger" type="button" id="randomBtn">Busqueda random</button>
        </div>
        -->

    </main>

    <footer class="bg-dark text-light fixed-bottom mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-12 pt-3 pb-0">
                    <p class=""><i class="fa-regular fa-copyright"></i> Digimon and other media relating to the
                        franchise are registered trademarks of Akiyoshi
                        Hongo, BANDAI and Toei Animation.</p>
                </div>
                <!-- Redes Sociales -->
                <div class="col-md-2 col-sm-12 py-2 text-end">
                    <section>
                        <a class="btn btn-outline-light btn-floating p-1" href="https://digimon.net/" role="button"
                            target="_blank" data-bs-toggle="tooltip"
                            data-bs-title="The official Digimon website, check it out!">
                            <img src="images/icoCalu.png" alt="icon" class="icoDigi">
                        </a>
                        <a class="btn btn-outline-light btn-floating px-2" href="https://github.com/GuilleTano"
                            role="button" target="_blank" data-bs-toggle="tooltip"
                            data-bs-title="My GitHub profile, go ahead">
                            <i class="fa-brands fa-github fa-xl"></i>
                        </a>
                    </section>
                </div>
            </div>
        </div>
    </footer>

    <!-- Spinner -->
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/init.js"></script>
    <script src="js/index.js"></script>

</body>



</html>
