<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/pruebas_estilo.css" type="text/css">
  <title>Busca tu digimon favorito</title>
</head>

<body>
  <header>
  </header>

  <main>
    <div class="container text-center">
      <div class="row"> <!-- CABECERA Y TITULO-->
        <div class="col">
          <h1 style="text-align:left">BUSCA UN DIGIMON</h1>
        </div>
      </div>
      <div class="row">
        <!-- Contenedor original 1/2 -->
        <div class="col-8">
          <div class="container">
            <div class="row">
              <div class="col">espacio vacio</div>
            </div>
            <div class="row">
              <div class="col"> <!-- BUSCADOR -->
                <input type="search" id="buscador" size="40px"> <button id="btnBuscar" class="btnBuscar">Search</button>
              </div>
            </div>
            <div class="row">
              <div class="col">espacio vacio</div>
            </div>
            <div class="row">
              <div class="col"> <!-- DESCRIPCION -->
                <p style="text-align:left">Description</p>
                <div id="info-digimon">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">espacio vacio</div>
            </div>
            <div class="row">
              <div class="container">
                <!-- TABLA SKILLS-->
                <table>
                  <div class="row">
                    <div class="col">
                      <th class="skill-table-th">Skill</th>
                    </div>
                    <div class="col">
                      <th class="skill-table-th">Effect</th>
                    </div>
                  </div>
                  <div>
                    <tbody id="skill-digimon">
                    </tbody>
                  </div>
                </table>
              </div>
            </div>
            <div class="row">
                <div class="col">espacio vacio</div>
            </div>
            <div class="row">
                <div class="container"> <!-- PRE-EVOLUCIONES-->
                    <div class="row">
                        <div class="col"> <h3>Evolves From</h3></div>
                    </div>
                    <div class="row">
                        <ul id="pre-evoluciones">
                        </ul>
                    </div>
                </div>
            </div>
            <!---->
            <div class="row">
                <div class="container"> <!-- EVOLUCIONES-->
                    <div class="row">
                        <div class="col"> <h3>Evolves To</h3></div>
                    </div>
                    <div class="row">
                        <ul id="evoluciones">
                        </ul>
                    </div>
                </div>
            </div>



            <!-- ----------- -->
          </div>
        </div>
        <!-- Contenedor original 2/2 -->
        <div class="col-4">
            <div class="container"> <!-- CARTA -->
                <div class="col">
                    <div class="row" id="head-card"></div>
                    <hr style="margin:2px 0px 2px">
                    <div id="image-card"></div>
                    <hr>
                    <div class="row">
                        <table id="att-table">
                        </table>
                    </div>
                    <div class="row">
                        <p style="margin:5px 0px 5px"><strong>Fields</strong></p>
                    </div>
                    <table id="fields-table" class="other-table">
                    </table>
                    <hr>
                    <div class="row" id="xAntibody"></div>
                </div>
            </div>
        </div>
      </div>

    </div>

  <footer>
  </footer>
