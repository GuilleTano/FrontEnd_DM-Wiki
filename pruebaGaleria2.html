<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prueba</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/pruebaGaleria2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4999f9f3a4.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">

    <main class="container">

        <!-- Otra Galeria -->
        <div class="row p-5">
            <div id="galeria">
                <div id="galeria_imagen">
                    <img id="imgGaleria" src="pruebasImg/Gigimon.png" />
                </div>
                <div id="galeria_miniaturas">
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Gigimon.png" />
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Nyaromon.png" />
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Shoutmon.png" />
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Upamon.png" />
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Wanyamon.png" />
                    <img class="miniatura" onclick="javascript:document.getElementById('imgGaleria').src=this.src;"
                        src="pruebasImg/Algomon_(Baby_II).png" />
                </div>
            </div>

        </div>

    </main>


    <script src="js/bootstrap.bundle.js"></script>


    <script src=""></script>
</body>

</html>
