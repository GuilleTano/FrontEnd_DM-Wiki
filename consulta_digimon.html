<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="digimon_estilo.css" rel="stylesheet" type="text/css">
    <title>Busca tu digimon favorito</title>
</head>

<body>
    <header id="header">
        <h1>BUSCA UN DIGIMON</h1>
        <!--********************************** BOTONES TEMPORALES PARA PRUEBAS **********************************-->
        <div id="botonesPruebas">
            <button type="button" id="btnPruebas">beelzebumon</button>
            <button type="button" id="btnPruebas2">tailmon</button>
            <button type="button" id="btnPruebas3">agumon</button>
        </div>
        <!--********************************** BOTONES TEMPORALES PARA PRUEBAS **********************************-->
        <hr>
    </header>
    <main id="contenedor">
        <input type="search" id="buscador" size="40px"> <button id="btnBuscar" class="btnBuscar">Search</button>
        <!-- MUESTRA LA CARTA DEL DIGIMON -->
        <div id="mostrar-digimon">
            <div id="head-card"></div>
            <hr style="margin:2px 0px 2px">
            <div id="image-card"></div>
            <hr>
            <table id="att-table" class="other-table">
            </table>
            <hr>
            <div>
                <p style="margin:5px 0px 5px"><strong>Fields</strong></p>
            </div>
            <table id="fields-table" class="other-table">
            </table>
            <hr>
            <div id="xAntibody"></div>
        </div>
        <!-- MUESTRA LA DESCRIPCION -->
        <div>
            <div class="titulo-info">Description</div>
            <div id="info-digimon" class="contenido-info">
            </div>
        </div>
        <hr>
        <!-- MUESTRA LAS HABILIDADES -->
        <div>
            <table id="skill-table-style">
                <thead>
                    <tr>
                        <th class="skill-table-th">Skill</th>
                        <th class="skill-table-th">Effect</th>
                    </tr>
                </thead>
                <tbody id="skill-digimon">

                </tbody>
            </table>
        </div>
    </main>

    <footer id="footer">
        <hr>
        <div>
            <p style="text-align:center">This site use <a href="https://digimon-api.com/#docs">DAPI</a> (Digimon API)- It was created for educational use only</p>
            <P style="text-align:center">Digimon and other media relating to the franchise are registered trademarks of Akiyoshi Hongo, Bandai and Toei Animation.</P>
        </div>
        <hr>
    </footer>

    <script src="init.js"></script>
    <script src="consulta_digimon.js"></script>
</body>

</html>
