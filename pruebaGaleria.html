<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prueba</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/indexStyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4999f9f3a4.js" crossorigin="anonymous"></script>

</head>

<body class="bg-primary">

    <main class="container">
        <div class="row p-5">

            <div id="myGalery">

                <div class="row">

                    <div class="col-2 d-grid gap-2 mx-auto">
                        <button type="button" class="btn btn-dark" id="prevBtn">Left</button>
                    </div>


                    <div class="col-6 text-center">
                        <img src="pruebasImg/Algomon_(Baby_II).png" alt="principal" class="mainImg" id="imagen_principal">
                    </div>


                    <div class="col-2 d-grid gap-2 mx-auto">
                        <button type="button" class="btn btn-dark" id="nextBtn">Right</button>
                    </div>

                </div>

                <div class="row my-4" id="miniaturas">

                    <div class="col text-center">
                        <img src="pruebasImg/Algomon_(Baby_II).png" alt="..." class="mx-auto minImg selected" id="1" onclick="selectImg(this)">
                    </div>

                    <div class="col text-center">
                        <img src="pruebasImg/Gigimon.png" alt="..." class="mx-auto minImg" id="2" onclick="selectImg(this)">
                    </div>

                    <div class="col text-center">
                        <img src="pruebasImg/Nyaromon.png" alt="..." class="mx-auto minImg" id="3" onclick="selectImg(this)">
                    </div>

                    <div class="col text-center">
                        <img src="pruebasImg/Shoutmon.png" alt="..." class="mx-auto minImg" id="4" onclick="selectImg(this)">
                    </div>

                    <div class="col text-center">
                        <img src="pruebasImg/Upamon.png" alt="..." class="mx-auto minImg" id="5" onclick="selectImg(this)">
                    </div>

                    <div class="col text-center">
                        <img src="pruebasImg/Wanyamon.png" alt="..." class="mx-auto minImg" id="6" onclick="selectImg(this)">
                    </div>

                </div>


            </div>


        </div>

    </main>


    <script src="js/bootstrap.bundle.js"></script>


    <script src="js/galeriaStyle.js"></script>
</body>

</html>
